<h1>This is Analysis 3 WORDS:</h1>

<svg width = "100%" id="word"></svg>

<script src="./lib/d3/d3.js"></script>
<script src="./lib/d3-cloud-master/d3.layout.cloud.js"></script>
<script src="./js/jquery/jquery.js"></script>
<script src="./js/frequency.js"></script>
<script>

var fill = d3.scale.category20();
var data = [
{word: "Hello", num:4}, 
{word: "world", num:40}, 
{word: "normally", num:14}, 
{word: "you", num:1}, 
{word: "want", num:23}, 
{word: "more", num:45}, 
{word: "words", num:24}, 
{word: "than", num:100},
{word: "this", num:123},
]

var data = getWordFrequency();
console.error("data",data)

for (var i in data){
  if (data[i].num > 3000){
    data[i].num = 200;
  }
  else if (data[i].num > 2500){
    data[i].num = 160;
  }
  else if (data[i].num > 2000){
    data[i].num = 120;
  }
  else if (data[i].num > 1500){
    data[i].num = 80;
  }else{
    data[i].num = 40;
  }
}
console.error("data",data)


d3.layout.cloud().size([2500, 1500])
.words(data.map(function(d) {
    return {text: d.word, size: d.num };//10 + Math.random() * 90
  }))
.padding(5)
.rotate(function() { return ~~(Math.random() * 2) * 45; })
.font("Impact")
.fontSize(function(d) { return d.size; })
.on("end", draw)
.start();

function draw(words) {
  d3.select("#word")
  .attr("width", 1000)
  .attr("height", 1000)
  .append("g")
  .attr("transform", "translate(600,300)")
  .selectAll("text")
  .data(words)
  .enter().append("text")
  .style("font-size", function(d) { return d.size + "px"; })
  .style("font-family", "Impact")
  .style("fill", function(d, i) { return fill(i); })
  .attr("text-anchor", "middle")
  .attr("transform", function(d) {
    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
  })
  .text(function(d) { return d.text; });
}
</script>
