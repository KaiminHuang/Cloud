<!DOCTYPE html>
<meta charset="utf-8">
<link href="./lib/nvd3/src/nv.d3.css" rel="stylesheet" type="text/css">
<style>

body {
  overflow-y:scroll;
}

text {
  font: 12px sans-serif;
}

.mypiechart {
  width: 500px;
  border: 2px;
}
</style>

<h1>This is Analysis 3 WORDS:</h1>
<svg width = "100%" id="word"></svg>

<script src="./lib/d3/d3.js"></script>
<script src="./lib/d3-cloud-master/d3.layout.cloud.js"></script>
<script>

var fill = d3.scale.category20();

d3.layout.cloud().size([2500, 300])
.words([
  "Hello", "world", "normally", "you", "want", "more", "words",
  "than", "this"].map(function(d) {
    return {text: d, size: 10 + Math.random() * 90};
  }))
.padding(5)
.rotate(function() { return ~~(Math.random() * 2) * 90; })
.font("Impact")
.fontSize(function(d) { return d.size; })
.on("end", draw)
.start();

function draw(words) {
  d3.select("#word")
  .attr("width", 1000)
  .attr("height", 1000)
  .append("g")
  .attr("transform", "translate(150,150)")
  .selectAll("text")
  .data(words)
  .enter().append("text")
  .style("font-size", function(d) { return d.size + "px"; })
  .style("font-family", "Impact")
  .style("fill", function(d, i) { return fill(i); })
  .attr("text-anchor", "middle")
  .attr("transform", function(d) {
    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
  })
  .text(function(d) { return d.text; });
}
</script>
